<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
    <style type="text/css">
        table {
            width: 400px;
            margin: 0 auto;
        }
        p {
            margin: 0;
            text-align: center;
        }
        input {
            padding: 3px;
            text-align: center;
        }
        tr {
            margin-bottom: 20px;
        }
        form {
            border: 1px solid;
            box-shadow: inset 0 0 10px #000000;
            width: 600px;
            margin: 50px auto 0;
            padding: 20px 0;
        }
        .letter,
        .uppercase {
            padding: 5px;
            border: 1px solid;
            text-align: center;
            font-size: 20px;
            line-height: 20px;
            cursor: pointer;
            text-transform: lowercase;
        }
        .uppercase img {
            max-height: 20px;
        }
        .text-wrap {
            width: 200px;
            height: 30px;
            line-height: 30px;
            padding: 5px 15px;
            border: 1px solid;
        }
        .delete {
            margin-left: 30px;
            height: 30px;
            line-height: 30px;
            padding: 5px 15px;
            border: 1px solid;
            cursor: pointer;
        }
        .wrap {
            display: flex;
            justify-content: center;
            font-size: 20px;
            font-family: sans-serif;
            width: 600px;
            margin: 10px auto;
        }
    </style>
</head>
    <body>
    <div class="wrap">
        <div class="text-wrap" type="text"></div>
        <div class="delete">Delete</div>
    </div>
    <table>
        <tr>
            <td class="letter">1</td>
            <td class="letter">2</td>
            <td class="letter">3</td>
            <td class="letter">4</td>
            <td class="letter">5</td>
            <td class="letter">6</td>
            <td class="letter">7</td>
            <td class="letter">8</td>
            <td class="letter">9</td>
            <td class="letter">0</td>
        </tr>
        <tr>
            <td class="letter">q</td>
            <td class="letter">w</td>
            <td class="letter">e</td>
            <td class="letter">r</td>
            <td class="letter">t</td>
            <td class="letter">y</td>
            <td class="letter">u</td>
            <td class="letter">i</td>
            <td class="letter">o</td>
            <td class="letter">p</td>
        </tr>
        <tr>
            <td class="letter">a</td>
            <td class="letter">s</td>
            <td class="letter">d</td>
            <td class="letter">f</td>
            <td class="letter">g</td>
            <td class="letter">h</td>
            <td class="letter">j</td>
            <td class="letter">k</td>
            <td class="letter">l</td>
            <td class="letter">1</td>
        </tr>
        <tr>
            <td class="letter">z</td>
            <td class="letter">x</td>
            <td class="letter">c</td>
            <td class="letter">v</td>
            <td class="letter">b</td>
            <td class="letter">n</td>
            <td class="letter">m</td>
            <td class="letter">!</td>
            <td class="letter">&nbsp;</td>
            <td class="uppercase"><img src="https://thumbs.dreamstime.com/z/%D0%BA%D1%80%D0%B0%D1%81%D0%BD%D0%B0%D1%8F-%D1%81%D1%82%D1%80%D0%B5-%D0%BA%D0%B0-%D0%B2%D0%B2%D0%B5%D1%80%D1%85-36894143.jpg"></td>
        </tr>
    </table>
    <form action="" name="currencyexchange">
        <div class="wrap">
            <p>Конвертер валют</p>
        </div>
        <div class="wrap">
            <input name="operation" type="radio" value="sell">Продажа
            <input name="operation" type="radio" value="buy">Покупка
        </div>
        <div class="wrap">
            <select id="currency_from">
                <option value="usd">USD</option>
                <option value="uah">UAH</option>
                <option value="eur">EUR</option>
            </select>
            <select id="currency_to">
                <option value="usd">USD</option>
                <option value="uah">UAH</option>
                <option value="eur">EUR</option>
            </select>
        </div>
        <div class="wrap">
            <p>Введите сумму<br>
                <input type="number" size="40" name="amount" value="0">
            </p>
        </div>
        <div class="wrap">
            <p>Результат</p>
        </div>
        <div class="wrap">
            <div class="result" type="text" name="result"></div>
        </div>
        <div class="wrap">
            <button type="submit" name="button">Выбрать</button>
        </div>
    </form>

    <script src="index.js"></script>
    </body>
</html>
